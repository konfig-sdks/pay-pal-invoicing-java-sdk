openapi: 3.0.3
info:
  contact: {}
  description: "Use the Invoicing API to create, send, and manage invoices. You can\
    \ also use the API or webhooks to track invoice payments. When you send an invoice\
    \ to a customer, the invoice moves from draft to payable state. PayPal then emails\
    \ the customer a link to the invoice on the PayPal website. Customers with a PayPal\
    \ account can log in and pay the invoice with PayPal. Alternatively, customers\
    \ can pay as a guest with a debit card or credit card. For more information, see\
    \ the <a href=\"/docs/invoicing/\">Invoicing Overview</a> and the <a href=\"/docs/invoicing/basic-integration/\"\
    >Invoicing Integration Guide</a>."
  title: Invoices
  version: "2.3"
  x-konfig-has-globally-required-security: true
externalDocs:
  url: https://developer.paypal.com/docs/api/invoicing/v2/
servers:
- description: PayPal Sandbox Environment
  url: https://api-m.sandbox.paypal.com
- description: PayPal Live Environment
  url: https://api-m.paypal.com
tags:
- description: "Use the `/invoices` resource to create, update, and send invoices\
    \ and invoice reminders. To manage invoices, you can also list invoices, show\
    \ details for invoices, delete draft invoices, and cancel sent invoices. You can\
    \ also record payments for invoices to mark them as fully or partially paid, or\
    \ record refunds for invoices to mark them as fully or partially refunded. You\
    \ can create QR codes for invoices that can be scanned, viewed, and paid by a\
    \ mobile phone."
  name: invoices
- description: "Use the `/templates` resource to create, list, show details for, update,\
    \ and delete invoice templates. Use the `/templates` resource when you create\
    \ a third-party invoicing application. For instance, a business can create a template\
    \ with predefined invoice data. Later, the business can select the template to\
    \ populate the invoice data.<blockquote><strong>Note:</strong> To upload a logo\
    \ to display on an invoice, you can use the <strong>Template Settings</strong>\
    \ dashboard to <a href=\"https://www.paypal.com/invoice/settings/templates\">create\
    \ a template</a>. When you create an invoice, you can use the URI for that logo.</blockquote>"
  name: templates
- description: Use the `/search-invoices` resource to search for and list invoices
    that match search criteria.
  name: search-invoices
- description: "Use the `/merchant-config` resource to create, update and show details\
    \ of merchant configuration."
  name: merchant-config
paths:
  /v2/invoicing/invoices:
    get:
      description: "Lists invoices. To filter the invoices that appear in the response,\
        \ you can specify one or more optional query parameters."
      operationId: Invoices_getInvoices
      parameters:
      - description: "The page number to be retrieved, for the list of templates.\
          \ So, a combination of `page=1` and `page_size=20` returns the first 20\
          \ templates. A combination of `page=2` and `page_size=20` returns the next\
          \ 20 templates."
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          example: 1
          maximum: 1000
          minimum: 1
          type: integer
          x-konfig-original-example: 1
          x-konfig-generated-schema: konfig-generated-schema-components-parameters-page-schema
        style: form
      - description: The maximum number of templates to return in the response.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 20
          example: 20
          maximum: 100
          minimum: 1
          type: integer
          x-konfig-original-example: 20
          x-konfig-generated-schema: konfig-generated-schema-components-parameters-page_size-schema
        style: form
      - description: Indicates whether the to show <code>total_pages</code> and <code>total_items</code>
          in the response.
        explode: true
        in: query
        name: total_required
        required: false
        schema:
          default: false
          example: false
          type: boolean
          x-konfig-original-example: false
          x-konfig-generated-schema: konfig-generated-schema-components-parameters-total_required-schema
        style: form
      - description: "The fields to return in the response. Value is `all` or `none`.\
          \ To return only the template name, ID, and default attributes, specify\
          \ `none`."
        explode: true
        in: query
        name: fields
        required: false
        schema:
          default: all
          example: all
          pattern: (?i)^(all|none)$
          type: string
          x-konfig-original-example: all
          x-konfig-generated-schema: konfig-generated-schema-components-parameters-fields-schema
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invoices'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/invoices'
          description: A successful request returns the HTTP `200 OK` status code
            and a JSON response body that lists invoices with details.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesGetInvoicesResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesGetInvoices400Response'
          description: Invalid request.
          x-do-not-generate: true
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_403'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_403'
          description: Authorization Error.
          x-do-not-generate: true
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_default'
          description: The default response.
      security:
      - Oauth2:
        - https://uri.paypal.com/services/invoicing/invoices/read
      summary: List invoices
      tags:
      - invoices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--v2-invoicing-invoices
      x-accepts: application/json
    post:
      description: "Creates a draft invoice. To move the invoice from a draft to payable\
        \ state, you must <a href=\"#invoices_send\">send the invoice</a>.<br/><br/>In\
        \ the JSON request body, include invoice details including merchant information.\
        \ The <code>invoice</code> object must include an <code>items</code> array.<blockquote><strong>Note:</strong>\
        \ The merchant that you specify in an invoice must have a PayPal account in\
        \ good standing.</blockquote>."
      operationId: Invoices_createDraftInvoice
      requestBody:
        content:
          application/json:
            examples:
              "0":
                $ref: '#/components/examples/invoice_draft'
            schema:
              $ref: '#/components/schemas/invoice'
        description: "The invoice details which includes all information of the invoice\
          \ like items, billing information."
        required: true
      responses:
        "201":
          content:
            application/json:
              examples:
                "0":
                  $ref: '#/components/examples/invoice'
              schema:
                $ref: '#/components/schemas/invoice'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/invoice'
          description: A successful request returns the HTTP `201 Created` status
            code. A JSON response body that shows invoice details is returned if you
            set <code>prefer=return=representation</code>.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCreateDraftInvoiceResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesCreateDraftInvoice400Response'
          description: Invalid request.
          x-do-not-generate: true
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_403'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_403'
          description: Authorization Error.
          x-do-not-generate: true
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCreateDraftInvoice422Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesCreateDraftInvoice422Response'
          description: Unprocessable Entity.
          x-do-not-generate: true
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_default'
          description: The default response.
      security:
      - Oauth2:
        - https://uri.paypal.com/services/invoicing/invoices/readwrite
      summary: Create draft invoice
      tags:
      - invoices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v2-invoicing-invoices
      x-content-type: application/json
      x-accepts: application/json
  /v2/invoicing/invoices/{invoice_id}/send:
    post:
      description: "Sends or schedules an invoice, by ID, to be sent to a customer.\
        \ The action depends on the invoice issue date:<ul><li>If the invoice issue\
        \ date is current or in the past, sends the invoice immediately.</li><li>If\
        \ the invoice issue date is in the future, schedules the invoice to be sent\
        \ on that date.</li></ul>To suppress the merchant's email notification, set\
        \ the `send_to_invoicer` body parameter to `false`. To send the invoice through\
        \ a share link and not through PayPal, set the <code>send_to_recipient</code>\
        \ parameter to <code>false</code> in the <code>notification</code> object.\
        \ The <code>send_to_recipient</code> parameter does not apply to a future\
        \ issue date because the invoice is scheduled to be sent through PayPal on\
        \ that date.<blockquote><strong>Notes:</strong><ul><li>After you send an invoice,\
        \ resending it has no effect.</li><li>To send a notification for updates,\
        \ <a href=\"#invoices_update\">update the invoice</a> and set the <code>send_to_recipient</code>\
        \ body parameter to <code>true</code>.</li></ul></blockquote>"
      operationId: Invoices_sendInvoice
      parameters:
      - description: The ID of the draft invoice to delete.
        explode: false
        in: path
        name: invoice_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              "0":
                $ref: '#/components/examples/notification_invoice'
            schema:
              $ref: '#/components/schemas/notification'
        description: The email or SMS notification to send to the payer when they
          send an invoice..
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/link_description'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/link_description'
          description: A successful request returns the HTTP `200 OK` when the invoice
            issue date is current date.
        "202":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/202-response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/202-response'
          description: "A successful request returns the HTTP `202 Accepted` status\
            \ code with no JSON response body, when the invoice issue date is in future."
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_400'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_400'
          description: Invalid request.
          x-do-not-generate: true
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_403'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_403'
          description: Authorization Error.
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
          description: Resource Not Found.
          x-do-not-generate: true
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_422'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_422'
          description: Unprocessable Entity.
          x-do-not-generate: true
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_default'
          description: The default response.
      security:
      - Oauth2:
        - https://uri.paypal.com/services/invoicing/invoices/readwrite
      summary: Send invoice
      tags:
      - invoices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v2-invoicing-invoices-invoice_id-send
      x-content-type: application/json
      x-accepts: application/json
  /v2/invoicing/invoices/{invoice_id}/remind:
    post:
      description: "Sends a reminder to the payer about an invoice, by ID. In the\
        \ JSON request body, include a `notification` object that defines the subject\
        \ of the reminder and other details."
      operationId: Invoices_sendReminder
      parameters:
      - description: The ID of the draft invoice to delete.
        explode: false
        in: path
        name: invoice_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              "0":
                $ref: '#/components/examples/notification_reminder'
            schema:
              $ref: '#/components/schemas/notification'
        description: The email or SMS notification that will be sent to the payer
          for reminder.
      responses:
        "204":
          description: A successful request returns the HTTP `204 No Content` status
            code with no JSON response body.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminderResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder400Response'
          description: Invalid request.
          x-do-not-generate: true
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder403Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder403Response'
          description: Authorization Error.
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
          description: Resource Not Found.
          x-do-not-generate: true
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder422Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesSendReminder422Response'
          description: Unprocessable Entity.
          x-do-not-generate: true
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_default'
          description: The default response.
      security:
      - Oauth2:
        - https://uri.paypal.com/services/invoicing/invoices/readwrite
      summary: Send invoice reminder
      tags:
      - invoices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v2-invoicing-invoices-invoice_id-remind
      x-content-type: application/json
      x-accepts: application/json
  /v2/invoicing/invoices/{invoice_id}/cancel:
    post:
      description: "Cancels a sent invoice, by ID, and, optionally, sends a notification\
        \ about the cancellation to the payer, merchant, and CC: emails."
      operationId: Invoices_cancelSentInvoice
      parameters:
      - description: The ID of the draft invoice to delete.
        explode: false
        in: path
        name: invoice_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              "0":
                $ref: '#/components/examples/notification_invoice_cancel'
            schema:
              $ref: '#/components/schemas/notification'
        description: The email or SMS notification that will be sent to the payer
          on cancellation.
        required: true
      responses:
        "204":
          description: A successful request returns the HTTP `204 No Content` status
            code with no JSON response body.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCancelSentInvoiceResponse'
          description: Invalid request.
          x-do-not-generate: true
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCancelSentInvoice403Response'
          description: Authorization Error.
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
          description: Resource Not Found.
          x-do-not-generate: true
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesCancelSentInvoice422Response'
          description: Unprocessable Entity.
          x-do-not-generate: true
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_default'
          description: The default response.
      security:
      - Oauth2:
        - https://uri.paypal.com/services/invoicing/invoices/readwrite
      summary: Cancel sent invoice
      tags:
      - invoices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v2-invoicing-invoices-invoice_id-cancel
      x-content-type: application/json
      x-accepts: application/json
  /v2/invoicing/invoices/{invoice_id}/payments:
    post:
      description: "Records a payment for the invoice. If no payment is due, the invoice\
        \ is marked as `PAID`. Otherwise, the invoice is marked as `PARTIALLY PAID`."
      operationId: Invoices_recordPayment
      parameters:
      - description: The ID of the draft invoice to delete.
        explode: false
        in: path
        name: invoice_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              "0":
                $ref: '#/components/examples/payment_detail'
            schema:
              $ref: '#/components/schemas/payment_detail'
        description: The details of the payment to record against the invoice.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/payment_reference'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/payment_reference'
          description: A successful request returns the HTTP `200 Created` status
            code and a reference to the recorded payment.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPaymentResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment400Response'
          description: Invalid request.
          x-do-not-generate: true
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment403Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment403Response'
          description: Authorization Error.
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
          description: Resource Not Found.
          x-do-not-generate: true
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment422Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordPayment422Response'
          description: Unprocessable Entity.
          x-do-not-generate: true
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_default'
          description: The default response.
      security:
      - Oauth2:
        - https://uri.paypal.com/services/invoicing/invoices/readwrite
      summary: Record payment for invoice
      tags:
      - invoices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v2-invoicing-invoices-invoice_id-payments
      x-content-type: application/json
      x-accepts: application/json
  /v2/invoicing/invoices/{invoice_id}/payments/{transaction_id}:
