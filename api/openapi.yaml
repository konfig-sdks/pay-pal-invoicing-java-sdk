      description: "Deletes an external payment, by invoice ID and transaction ID."
      operationId: Invoices_deleteExternalPayment
      parameters:
      - description: The ID of the draft invoice to delete.
        explode: false
        in: path
        name: invoice_id
        required: true
        schema:
          type: string
        style: simple
      - description: The ID of the external refund transaction to delete.
        explode: false
        in: path
        name: transaction_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: A successful request returns the HTTP `204 No Content` status
            code with no JSON response body.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesDeleteExternalPaymentResponse'
          description: Authorization Error.
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
          description: Resource Not Found.
          x-do-not-generate: true
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesDeleteExternalPayment422Response'
          description: Unprocessable Entity.
          x-do-not-generate: true
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_default'
          description: The default response.
      security:
      - Oauth2:
        - https://uri.paypal.com/services/invoicing/invoices/readwrite
      summary: Delete external payment
      tags:
      - invoices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-delete--v2-invoicing-invoices-invoice_id-payments-transaction_id
      x-accepts: application/json
  /v2/invoicing/invoices/{invoice_id}/refunds:
    post:
      description: "Records a refund for the invoice. If all payments are refunded,\
        \ the invoice is marked as `REFUNDED`. Otherwise, the invoice is marked as\
        \ `PARTIALLY REFUNDED`."
      operationId: Invoices_recordRefund
      parameters:
      - description: The ID of the draft invoice to delete.
        explode: false
        in: path
        name: invoice_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            examples:
              "0":
                $ref: '#/components/examples/refund_detail'
            schema:
              $ref: '#/components/schemas/refund_detail'
        description: The details of the refund to record against the invoice.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/refund_reference'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/refund_reference'
          description: A successful request returns the HTTP `200 Created` status
            code and a reference to the recorded refund.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefundResponse'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund400Response'
          description: Invalid request.
          x-do-not-generate: true
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund403Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund403Response'
          description: Authorization Error.
          x-do-not-generate: true
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_404'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/error_404'
          description: Resource Not Found.
          x-do-not-generate: true
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund422Response'
            multipart/mixed:
              schema:
                $ref: '#/components/schemas/InvoicesRecordRefund422Response'
          description: Unprocessable Entity.
          x-do-not-generate: true
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_default'
          description: The default response.
      security:
      - Oauth2:
        - https://uri.paypal.com/services/invoicing/invoices/readwrite
      summary: Record refund for invoice
      tags:
      - invoices
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--v2-invoicing-invoices-invoice_id-refunds
      x-content-type: application/json
      x-accepts: application/json
  /v2/invoicing/invoices/{invoice_id}/refunds/{transaction_id}:
